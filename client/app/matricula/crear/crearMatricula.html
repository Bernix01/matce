<header class="header-bar" id="banner">
  <div class="container">
    <h2>Solicitud de orden de matrícula</h2>
    <p class="lead">Para solicitar una orden de matrícula llene el siguiente formulario.</p>
  </div>
</header>
<div class="container cr">
  <div class="row">
    <div class="col-sm-12">
      <form class="form card" name="form" ng-submit="vm.enviar(form)">
        <div class="row">
          <div class="col-sm-12">
            <fieldset >
              <a href="javascript:history.back()" class="pull-right">
                <i class="fa fa-close fa-lg"></i>
              </a>
              <div class="clearfix"></div>
              <legend>
                <h2 style="margin-top: 0;">Datos del estudiante</h2>
              </legend>
              <div class="form-group col-md-5">
                <label>Nombres</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.nombres" required>
              </div>
              <div class="form-group col-md-4">
                <label>Apellidos</label>
                <input type="text" name="apellidos" class="form-control" ng-model="vm.matricula.apellidos" required>
              </div>
              <div class="form-group col-md-3">
                <label>Cédula de identidad</label>
                <input type="text" name="ci" class="form-control" ng-model="vm.matricula.cedula" required>
              </div>
              <div class="form-group col-md-3">
                <label>Fecha de nacimiento</label>
                <input type="date" name="fn" class="form-control" ng-model="vm.matricula.fechaNacimiento" required>
              </div>

              <div class="form-group col-md-6">
                <label>Lugar de nacimiento</label>
                <input type="text" name="ln" class="form-control" ng-model="vm.matricula.lugarNacimiento" required>
              </div>
              <div class="form-group col-md-3">
                <label>Sexo</label>
                <select class="form-control" name="sx" ng-model="vm.matricula.sexo">
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
              </div>
              <div class="form-group clear col-md-9">
                <label>Dirección de domicilio</label>
                <input type="text" name="dd" class="form-control" ng-model="vm.matricula.lugarDomicilio" required>
              </div>

              <div class="form-group col-md-3">
                <label>Nivel de educación a aplicar</label>
                <select ng-model="vm.matricula.nivel" class="form-control" name="nea" ng-options="nivelesDisponibles.indexOf(selectedItem3) as selectedItem3 for selectedItem3 in nivelesDisponibles"></select>
              </div>
              <div class="form-group col-md-9">
                <label>
                  Personas con quien convive</label>
                <br/>
                <div>
                  <label class="checkbox-inline" ng-repeat="fruit in fruits">
                    <input type="checkbox" name="selectedFruits[]" value="{{fruit.name}}" ng-model="fruit.selected">
                    {{fruit.name}}
                  </label>
                </div>
              </div>

              <div class="form-group col-sm-12">
                <label>Institución anterior</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.anteriorInstitucion" required>
              </div>
              <div class="form-group col-sm-12">
                <h2>Representante escolar
                </h2>
                <label>Nombre completo</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.representante" required>
              </div>

              <div class="form-group col-sm-3">
                <label>Parentesco</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.representanteParentesco" required>
              </div>

              <div class="form-group col-sm-3">
                <label>Cédula de ciudadanía</label>
                <input type="" name="nombres" class="form-control" ng-model="vm.matricula.representanteCI" required>
              </div>

              <div class="form-group col-sm-3">
                <label>Telefonos</label>
                <input type="tel" name="nombres" class="form-control" ng-model="vm.matricula.telefonosRepresentanteP" required>
                <br/>
                <input type="tel" name="nombres" placeholder="Opcional" class="form-control" ng-model="vm.matricula.telefonosRepresentantA">
              </div>

              <div class="form-group col-sm-3">
                <label>Correo electrónico</label>
                <input type="email" name="nombres" class="form-control" ng-model="vm.matricula.emailRepresentanteP" required>
                <br/>
                <input type="email" name="nombres" class="form-control" ng-model="vm.matricula.emailRepresentanteA">
              </div>
            </fieldset>
          </div>
          <div class="col-md-6">
            <fieldset >
              <legend>
                <h2>Datos del padre</h2>
              </legend>
              <div class="form-group col-sm-12">
                <label>Nombres</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.nombresPadre" required>
              </div>
              <div class="form-group col-sm-12">
                <label>Apellidos</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.apellidosPadre" required>
              </div>
              <div class="form-group col-md-7">
                <label>Lugar de trabajo</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.lugarTrabajoPadre" required>
              </div>
              <div class="form-group col-md-5">
                <label>Cédula de ciudadanía</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.ciPadre" required>
              </div>
              <div class="form-group col-md-7">
                <label>Cargo que ocupa</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.cargoPadre" required>
              </div>
              <div class="form-group col-md-5">
                <label>Nivel de educación</label>
                <select ng-model="vm.matricula.nivelPadre" class="form-control" ng-options="nivelTitulo.indexOf(selectedItem) as selectedItem for selectedItem in nivelTitulo"></select>
              </div>
            </fieldset>
          </div>
          <div class=" col-md-6">

            <fieldset>
              <legend>
                <h2>Datos de la madre</h2>
              </legend>
              <div class="form-group col-sm-12">
                <label>Nombres</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.nombresMadre" required>
              </div>
              <div class="form-group col-sm-12">
                <label>Apellidos</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.apellidosMadre" required>
              </div>
              <div class="form-group col-md-7">
                <label>Lugar de trabajo</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.lugarTrabajoMadre" required>
              </div>
              <div class="form-group col-md-5">
                <label>Cédula de ciudadanía</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.ciMadre" required>
              </div>
              <div class="form-group col-md-7">
                <label>Cargo que ocupa</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.cargoMadre" required>
              </div>
              <div class="form-group col-md-5">
                <label>Nivel de educación</label>
                <select ng-model="vm.matricula.nivelMadre" class="form-control" ng-options="nivelTitulo.indexOf(selectedItem2) as selectedItem2 for selectedItem2 in nivelTitulo"></select>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="clearfix"></div>
        <div >
          <button class="btn btn-inverse btn-lg btn-matricula pull-right" type="submit">
            Enviar
          </button>
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
  <hr>
</div>

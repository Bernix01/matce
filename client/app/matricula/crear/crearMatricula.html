<header class="header-bar" id="banner">
  <div class="container">
    <h2>Solicitud de orden de matrícula</h2>
    <p class="lead">Para solicitar una orden de matrícula llene el siguiente formulario.</p>
  </div>
</header>
<div class="container cr">
  <div class="row">
    <div class="col-sm-12">
      <form class="form " name="form">
        <div class="row">
          <div class="col-sm-12">
            <fieldset >
              <a href="javascript:history.back()" class="pull-right">
                <i class="fa fa-close fa-lg"></i>
              </a>
              <div class="clearfix"></div>
              <legend>
                <h2 style="margin-top: 0;">Datos del estudiante</h2>
              </legend>
              <div class="form-group col-md-4">
                <label >Apellidos</label>
                <input type="text" id="apellidos" class="form-control" ng-model="vm.matricula.apellidos" required>
              </div>
              <div class="form-group col-md-4">
                <label >Nombres</label>
                <input type="text" name="nombres" class="form-control" ng-model="vm.matricula.nombres" required>
              </div>
              <div class="form-group col-md-2">
                <label >Identificación</label>
                <input type="text" name="id" ng-minlength="9"  ng-required="true" placeholder="PASAPORTE / CI" class="form-control" ng-model="vm.matricula.ID" required>
              </div>
              <div class="form-group col-md-2">
                <label >Fecha de nacimiento</label>
                <input type="date" name="fn" id="fn" class="form-control" ng-model="vm.matricula.fechaNacimiento" required>
              </div>

              <div class="form-group col-md-6">
                <label >Lugar de nacimiento</label>
                <input type="text" name="ln" class="form-control" ng-model="vm.matricula.lugarNacimiento" required>
              </div>
              <div class="form-group col-sm-6 col-md-2">
                <label >Sexo</label>
                <select class="form-control" name="sx" ng-model="vm.matricula.sexo">
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
              </div>
              <div class="form-group col-sm-6 col-md-2">
                <label >Tipo de sangre</label>
                <select ng-model="vm.matricula.tipoSangre" class="form-control" name="nts" ng-options="nivelesDisponibles.indexOf(selectedItem4) as selectedItem4 for selectedItem4 in tiposSangre" required></select>
              </div>
              <div class="form-group col-md-2">
                <label >Año
                  <i class="fa fa-question-circle" tooltip="Año al que aplica"></i>
                </label>
                <select ng-model="vm.matricula.nivel" class="form-control" name="nea" ng-options="nivelesDisponibles.indexOf(selectedItem3) as selectedItem3 for selectedItem3 in nivelesDisponibles" required></select>
              </div>
              <div class="form-group clear col-md-9">
                <label >Dirección de domicilio</label>
                <input type="text" name="dd" class="form-control" ng-model="vm.matricula.lugarDomicilio" required>
                <p class="help-block">Ciudad, Sector, manzana y villa.</p>
              </div>

              <div class="form-group col-md-9">
                <label >
                  Personas con quien convive</label>
                <br/>
                <div>
                  <label class="checkbox-inline" ng-repeat="fruit in fruits">
                    <input type="checkbox" name="selectedFruits[]" value="{{fruit.name}}" ng-model="fruit.selected">
                    {{fruit.name}}
                  </label>
                  <br>
                  <input type="text" placeholder="Otras personas con quien convive" name="pco" class="form-control" ng-model="vm.otrosConvive" ng-show="fruits[fruits.length - 1].selected" >
                </div>
              </div>

              <div class="form-group col-sm-12">
                <label >Institución anterior</label>
                <input type="text" name="ai" class="form-control" ng-model="vm.matricula.anteriorInstitucion" required>
              </div>
              <h2 class="col-sm-12">Representante escolar
              </h2>
              <div class="form-group col-md-10">
                <label >Nombre completo</label>
                <input type="text" name="ncr" class="form-control" ng-model="vm.matricula.representante" required>
              </div>

              <div class="form-group col-sm-2">
                <label >Parentesco</label>
                <input type="text" name="pr" class="form-control" ng-model="vm.matricula.representanteParentesco" required>
              </div>

              <div class="form-group col-sm-3">
                <label >Identificación</label>
                <input type="" name="idr" ng-minlength="9"  ng-required="true"  placeholder="PASAPORTE / CI" class="form-control" ng-model="vm.matricula.representanteID" required>
              </div>

              <div class="form-group col-sm-3">
                <label >Teléfonos</label>
                <input type="tel" name="tlfpr" class="form-control" ng-model="vm.matricula.telefonosRepresentanteP" required>
                <br/>
                <input type="tel" name="tlfar" placeholder="Opcional" class="form-control" ng-model="vm.matricula.telefonosRepresentantA">
              </div>

              <div class="form-group col-sm-3">
                <label >Correo electrónico</label>
                <input type="email" name="erp" class="form-control" ng-model="vm.matricula.emailRepresentanteP" required>
                <br/>
                <input type="email" name="era" class="form-control" ng-model="vm.matricula.emailRepresentanteA" placeholder="Opcional">
              </div>
              <h2 class="col-sm-12">Representante económico
                <i class="fa fa-question-circle" tooltip="Estos datos
              coresponden a los de facturación."></i>
              </h2>
              <div class="form-group col-md-9">
                <label >Nombre completo</label>
                <input type="text" name="ncre" class="form-control" ng-model="vm.matricula.representanteEcon" required>
              </div>
              <div class="form-group col-sm-3">
                <label >Identificación</label>
                <input type="" name="idre" class="form-control" ng-minlength="10"  ng-required="true" placeholder="RUC/CI" ng-model="vm.matricula.representanteEconID" required>
              </div>
              <div class="form-group col-sm-3">
                <label >Teléfono</label>
                <input type="tel" name="telre" class="form-control" ng-model="vm.matricula.telefonoRepresentanteEconP" required>
              </div>

              <div class="form-group col-sm-3">
                <label >Correo electrónico</label>
                <input type="email" name="ere" class="form-control" ng-model="vm.matricula.emailRepresentanteEconP" required>
              </div>
            </fieldset>
          </div>
          <div class="col-md-6">
            <fieldset >
              <legend>
                <h2>Datos del padre</h2>
              </legend>
              <div class="form-group col-sm-12">
                <label >Apellidos</label>
                <input type="text" name="ap" class="form-control" ng-model="vm.matricula.apellidosPadre" required>
              </div>
              <div class="form-group col-sm-12">
                <label >Nombres</label>
                <input type="text" name="np" class="form-control" ng-model="vm.matricula.nombresPadre" required>
              </div>
              <div class="form-group col-md-7">
                <label >Lugar de trabajo</label>
                <input type="text" name="ltp" class="form-control" ng-model="vm.matricula.lugarTrabajoPadre" required>
              </div>
              <div class="form-group col-md-5">
                <label >Identificación</label>
                <input type="text" name="idp" ng-minlength="9"  ng-required="true" placeholder="PASAPORTE / CI" class="form-control" ng-model="vm.matricula.idPadre" required>
              </div>
              <div class="form-group col-md-7">
                <label >Cargo que ocupa</label>
                <input type="text" name="cop" class="form-control" ng-model="vm.matricula.cargoPadre" required>
              </div>
              <div class="form-group col-md-5">
                <label>Teléfono de contacto</label>
                <input type="tel" name="tcm" class="form-control" ng-model="vm.matricula.contactoPadre" required>
              </div>
            </fieldset>
          </div>
          <div class=" col-md-6">
            <fieldset>
              <legend>
                <h2>Datos de la madre</h2>
              </legend>
              <div class="form-group col-sm-12">
                <label >Apellidos</label>
                <input type="text" name="am" class="form-control" ng-model="vm.matricula.apellidosMadre" required>
              </div>
              <div class="form-group col-sm-12">
                <label >Nombres</label>
                <input type="text" name="nm" class="form-control" ng-model="vm.matricula.nombresMadre" required>
              </div>
              <div class="form-group col-md-7">
                <label >Lugar de trabajo</label>
                <input type="text" name="ltm" class="form-control" ng-model="vm.matricula.lugarTrabajoMadre" required>
              </div>
              <div class="form-group col-md-5">
                <label >Identificación</label>
                <input type="text" name="idm" ng-minlength="9"  ng-required="true" placeholder="PASAPORTE / CI" class="form-control" ng-model="vm.matricula.idMadre" required>
              </div>
              <div class="form-group col-md-7">
                <label >Cargo que ocupa</label>
                <input type="text" name="com" class="form-control" ng-model="vm.matricula.cargoMadre" required>
              </div>
              <div class="form-group col-md-5">
                <label>Teléfono de contacto</label>
                <input type="tel" name="tcm" class="form-control" ng-model="vm.matricula.contactoMadre" required>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="clearfix"></div>
        <div >
          <pre class="errorMat bg-danger" ng-show="vm.errors">
            {{vm.errors}}
          </pre>
          <div class="togglebutton">
            <label ng-show="edit">
              <input type="checkbox" name="activo" ng-model="vm.matricula.active">
              Cancelado?
            </label>
          </div>
          <button class="btn btn-inverse btn-lg btn-matricula pull-right" ng-click="vm.enviar(form)">
            Enviar
          </button>
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
  <hr>
</div>

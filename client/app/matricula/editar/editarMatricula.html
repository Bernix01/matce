<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="editMat.login(form)">
        <div class="row">
          <div class="col-sm-12">
            <fieldset >
              <legend>Datos del estudiante</legend>
              <div class="form-group col-md-5">
                <label>Nombres</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.nombres" required>
              </div>
              <div class="form-group col-md-4">
                <label>Apellidos</label>
                <input type="text" name="apellidos" class="form-control" ng-model="editMat.matricula.apellidos" required>
              </div>
              <div class="form-group col-md-3">
                <label>Cédula de identidad</label>
                <input type="text" name="ci" class="form-control" ng-model="editMat.matricula.cedula" required>
              </div>
              <div class="form-group col-md-3">
                <label>Fecha de nacimiento</label>
                <input type="date" name="fn" class="form-control" ng-model="editMat.matricula.fechaNacimiento" required>
              </div>

              <div class="form-group col-md-6">
                <label>Lugar de nacimiento</label>
                <input type="text" name="ln" class="form-control" ng-model="editMat.matricula.lugarNacimiento" required>
              </div>
              <div class="form-group col-md-3">
                <label>Sexo</label>
                <select class="form-control" name="sx" ng-model="editMat.matricula.sexo">
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
              </div>
              <div class="form-group clear col-md-9">
                <label>Dirección de domicilio</label>
                <input type="text" name="dd" class="form-control" ng-model="editMat.matricula.lugarDomicilio" required>
              </div>

              <div class="form-group col-md-3">
                <label>Nivel de educación a aplicar</label>
                <select ng-model="editMat.matricula.nivel" class="form-control" name="nea" ng-options="nivelesDisponibles.indexOf(selectedItem3) as selectedItem3 for selectedItem3 in nivelesDisponibles"></select>
              </div>
              <div class="form-group col-md-9">
                <label>
                  Personas con quien convive</label>
                <br/>
                <div>
                  <label class="checkbox-inline" ng-repeat="fruit in fruits">
                    <input type="checkbox" name="selectedFruits[]" value="{{fruit.name}}" ng-model="fruit.selected">
                    {{fruit.name}}
                  </label>
                </div>
              </div>

              <div class="form-group col-sm-12">
                <label>Institución anterior</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.anteriorInstitucion" required>
              </div>
              <div class="separator"></div>
              <div class="form-group col-sm-12">
                <label>Representante escolar (Nombre completo)</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.representante" required>
              </div>

              <div class="form-group col-sm-3">
                <label>Parentesco</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.representanteParentesco" required>
              </div>

              <div class="form-group col-sm-3">
                <label>Cédula de ciudadanía</label>
                <input type="" name="nombres" class="form-control" ng-model="editMat.matricula.representanteCI" required>
              </div>

              <div class="form-group col-sm-3">
                <label>Telefonos</label>
                <input type="tel" name="nombres" class="form-control" ng-model="editMat.matricula.telefonosRepresentanteP" required>
                <br/>
                <input type="tel" name="nombres" placeholder="Opcional" class="form-control" ng-model="editMat.matricula.telefonosRepresentanteA">
              </div>

              <div class="form-group col-sm-3">
                <label>Correo electrónico</label>
                <input type="email" name="nombres" class="form-control" ng-model="editMat.matricula.emailRepresentanteP" required>
                <br>
                <input type="email" name="nombres" class="form-control" ng-model="editMat.matricula.emailRepresentanteA" >
              </div>
              <div class="form-group col-md-9">

                <br/>
                <div>
                  <label class="checkbox-inline">
                    <input type="checkbox"  ng-model="editMat.matricula.active">
                    Cancelado
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="col-md-6">
            <fieldset >
              <legend>Datos del padre</legend>
              <div class="form-group col-sm-12">
                <label>Nombres</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.nombresPadre" required>
              </div>
              <div class="form-group col-sm-12">
                <label>Apellidos</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.apellidosPadre" required>
              </div>
              <div class="form-group col-md-7">
                <label>Lugar de trabajo</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.lugarTrabajoPadre" required>
              </div>
              <div class="form-group col-md-5">
                <label>Cédula de ciudadanía</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.ciPadre" required>
              </div>
              <div class="form-group col-md-7">
                <label>Cargo que ocupa</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.cargoPadre" required>
              </div>
              <div class="form-group col-md-5">
                <label>Nivel de educación</label>
                <select ng-model="editMat.matricula.nivelPadre" class="form-control" ng-options="nivelTitulo.indexOf(selectedItem) as selectedItem for selectedItem in nivelTitulo"></select>
              </div>
            </fieldset>
          </div>
          <div class=" col-md-6">

            <fieldset>
              <legend>
                Datos de la madre</legend>
              <div class="form-group col-sm-12">
                <label>Nombres</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.nombresMadre" required>
              </div>
              <div class="form-group col-sm-12">
                <label>Apellidos</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.apellidosMadre" required>
              </div>
              <div class="form-group col-md-7">
                <label>Lugar de trabajo</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.lugarTrabajoMadre" required>
              </div>
              <div class="form-group col-md-5">
                <label>Cédula de ciudadanía</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.ciMadre" required>
              </div>
              <div class="form-group col-md-7">
                <label>Cargo que ocupa</label>
                <input type="text" name="nombres" class="form-control" ng-model="editMat.matricula.cargoMadre" required>
              </div>
              <div class="form-group col-md-5">
                <label>Nivel de educación</label>

                <select ng-model="editMat.matricula.nivelMadre" class="form-control" ng-options="nivelTitulo.indexOf(selectedItem2) as selectedItem2 for selectedItem2 in nivelTitulo"></select>
              </div>
            </fieldset>

          </div>
        </div>
        <div class="clearfix"></div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && editMat.submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && editMat.submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ editMat.errors.other }}</p>
        </div>
        <button class="btn btn-inverse btn-lg btn-login" type="submit">
          Enviar
        </button>

      </form>
    </div>
  </div>
  <hr>
</div>
